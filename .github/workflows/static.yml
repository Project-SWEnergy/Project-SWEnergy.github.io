name: Rust builder

run-name: Md to html conversion

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: write
  deployments: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
      environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v4
        - name: Setup Pages
          uses: actions/configure-pages@v4
        - name: Build html
          run: cd site-build && cargo run && cd ..
        - name: Upload artifact
          uses: actions/upload-pages-artifact@v2
          with:
            # Upload site folder
            path: './site'
        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v3
